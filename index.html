<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="shopping__cart-navbar">
        <div class="shopping__cart-navbar_logo">
            <h1>Shopping Mart</h1>
        </div>
        <div class="shopping__cart-navbar_searchcart">
            <div class="shopping__cart-navbar_search">
                <input type="text" name="" id="">
                <i class="bi bi-search"></i>
            </div>
            <div class="shopping__cart-navbar_cart">
                <i class="bi bi-cart-fill"></i>
                <div class="cartquantity">
                    <h1>0</h1>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="shopping__cart" id="cart">
    </div>
    <script src="index.js"></script>
</body>

</html>
